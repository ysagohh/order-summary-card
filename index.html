<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta property="og:image" content="https://raw.githubusercontent.com/ysagohh/order-summary-card/refs/heads/main/images/preview.jpg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <div class="hero-image">
      <img src="./images/illustration-hero.svg" alt="graphic art of a woman dancing while listening to music" />
    </div>
    <main>
      <div>
        <h1 class="center">Order Summary</h1>
        <p class="center">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>
      <div class="plan-box">
        <img src="./images/icon-music.svg" aria-hidden="true" />
        <div>
          <h2 class="plan">Annual Plan</h2>
          <p class="price">$59.99/year</p>
        </div>
        <p class="change-plan-btn bold">Change</p>
      </div>
      <div class="cta-btn bold center">Proceed to Payment</div>
      <div class="cancel-btn bold center">Cancel Order</div>
    </main>
  </div>
  
  <footer class="attribution center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ysagohh" target="_blank">Ysa Gohh</a>.
  </footer>

  <img class="pattern-background-desktop" src="./images/pattern-background-desktop.svg" aria-hidden="true"/>
  <img class="pattern-background-mobile" src="./images/pattern-background-mobile.svg" aria-hidden="true" />
</body>
</html>
